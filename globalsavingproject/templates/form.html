<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    {% load static %}
    <link rel="stylesheet" href=link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!--    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">-->
    <link rel="stylesheet" href="{% static 'form/style.css' %}">
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />-->
</head>
<body>
    <div class="login-div">
    <div class="logo">
        <img src="OIP.jpg" alt="">
    </div>
    <div class="title">Global Life Savings</div>
     <div class="sub-title">Form</div>
     <div class="fields">
         <div class="username">
            <i class="fas fa-user"></i>
              <input type="name" class="user-input"
               placeholder="Name"/>
         </div>
         <div class="password">
            <i class="fas fa-lock"></i>

               <input type="email" class="pass-input"
               placeholder="Email"/>
         </div>
         <button class="signin-button">Submit</button>
         <div class="link">
<!--            <a href="#">Forgot password? </a> or <a href="#"> Sign Up</a>-->

         </div>
     </div>


    </div>
</body>
</html>
